<div class="container">
  <div class="row">
    <div class="col m6 offset-m3 s10 offset-s1">
      <div class="row">
        <h3 class="blue-text text-lighten-2">Forgot Password</h3>
      </div>

      <div>
      <form #forgotPasswordForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="input-field">
              <input type="text" class="form-control" placeholder="Email" required [(ngModel)]="_login" name="login">
          </div>
        </div>

        <div class="row">
          <button type="submit" class="btn waves-effect waves-light blue lighten-1" [disabled]="!forgotPasswordForm.form.valid">
            Send
            <i class="mdi mdi-send right"></i>
          </button>
        </div>

      </form>
      </div>
    </div>
  </div>
</div>
