<div class="container">
  <div class="row">
    <div class="col m6 offset-m3 s10 offset-s1">
      <div class="row">
        <h3 class="blue-text text-lighten-2">Register</h3>
      </div>
      
      <div>
        <form #registerForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="row">
            <div class="input-field">
              <input type="text" class="form-control" placeholder="Email" required [(ngModel)]="_registerData.login" name="login">
              <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="_registerData.password" name="password">
              <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="_registerData.passwordConfirmation" name="passwordConfirmation">
            </div>
          </div>

          <div class="row">
            <button class="btn waves-effect waves-light blue lighten-1" type="submit" [disabled]="!registerForm.form.valid">
              Register
              <i class="mdi mdi-send right"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
