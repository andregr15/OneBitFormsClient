<div class="container">
  <div class="row">
    <div class="col m6 offset-m3 s10 offset-s1">
      <div class="row">
        <h3 class="blue-text text-lighten-2">Login</h3>
      </div>

      <div>
      <form #signInForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="input-field">
              <input type="text" class="form-control" placeholder="Email" required [(ngModel)]="_signInData.login" name="login">
              <input type="password" class="input-field" placeholder="Password" required="required" [(ngModel)]="_signInData.password" name="password">  
          </div>
        </div>

        <div class="row">
          <button type="submit" class="btn waves-effect waves-light blue lighten-1" [disabled]="!signInForm.form.valid">
            Sign In
            <i class="mdi mdi-send right"></i>
          </button>
        </div>

        <div class="row">
          <span class="pull-right">
            <a href="#" routerLink="/forgot_password">Forgot Password?</a>
          </span>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
