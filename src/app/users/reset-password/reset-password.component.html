<div class="container">
  <div class="row">
    <div class="col m6 offset-m3 s10 offset-s1">
      <div class="row">
        <h3 class="blue-text text-lighten-2">Reset Password</h3>
      </div>

      <div>
      <form #signInForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="input-field">
              <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="_updatePasswordData.password" name="password">
              <input type="password" class="input-field" placeholder="Password Confirmation" required="required" [(ngModel)]="_updatePasswordData.passwordConfirmation" name="passwordConfirmation">  
          </div>
        </div>

        <div class="row">
          <button type="submit" class="btn waves-effect waves-light blue lighten-1" [disabled]="!signInForm.form.valid">
            Send
            <i class="mdi mdi-send right"></i>
          </button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>
